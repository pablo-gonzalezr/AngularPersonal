<app-slider [nombre]="'Página'" [size]="'big'"></app-slider>

<div class="center">
  <section id="content">
    <h2 class="subheader">Página de pruebas</h2>
    <div *ngIf="nombre; then siHayParametros; else noHayParametros"></div>

    <ng-template #siHayParametros>
      <p>el nombre es {{ nombre }}</p>
    </ng-template>
    <ng-template #noHayParametros>
      <p>No parametros por la URL</p>
    </ng-template>

    <button (click)="redireccion()">Cargar datos por redireccion</button>
  </section>
  <app-sidebar></app-sidebar>
</div>
