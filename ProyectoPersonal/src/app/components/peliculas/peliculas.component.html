<div class="center">

    <h2 class="subheader">Peliculas</h2>

    <div id="favorita" *ngIf="favorita">
      <h3 class="subheader">Pelicula favorita:</h3>

      <h4>{{ favorita.year | espar }}</h4>
      <h5>{{ this.fecha | date: "dd/MM/yyyy" }}</h5>
    </div>
